<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/style.css">

    <title>Google Copy</title>
</head>
<body>
    <header>
        <nav id="navbar" class="flex">
            <ul>
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li><i class="icon-apps"></i></li>
                <li>Sign in</li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="search" class="flex">
            <div class="container flex">
                <img src="assets/googlelogo.png" alt="Google Logo" srcset="assets/googlelogo.png">
                <input type="search" name="google-search" id="searchbar">
                <div class="search-buttons">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer" class="flex">
        <ul>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
        </ul>
        <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </footer>
</body>
</html>
